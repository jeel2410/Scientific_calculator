<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="calc">
                    <div class="display">
                        <div class="display-1">0</div>
                        <div class="display-2">0</div>
                        <div class="temp-result">0</div>
                    </div>
                    <div class="all-button">
                        <div class="button black-color bg-gray" id="degree">DEG</div>
                        <div class="button black-color bg-gray" id="F-E">F-E</div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="button bg-gray" id="m_clear">MC</div>
                        <div class="button bg-gray" id="m_recall">MR</div>
                        <div class="button black-color bg-gray" id="m_plus">M+</div>
                        <div class="button black-color bg-gray" id="m_minus">M-</div>
                        <div class="button black-color bg-gray" id="m_save">MS</div>
                        <div class=" bg-gray " id="trigonometry">

                            Trignomatry
                            
                        </div>
                        <div class="block">
                            <div class="first">
                                <div class="button2" id="trichange" >2<sup>nd</sup></div>
                                <div class="button2" id="sin">sin</div>
                                <div class="button2" id="cos"> cos</div>
                                <div class="button2" id="tan">tan</div>
                            </div>
                            <div class="second">
                                <div class="button2" id="trihyp">hyp</div>
                                <div class="button2" id="csc">csc</div>
                                <div class="button2" id="sec">sec</div>
                                <div class="button2" id="cot">cot</div>
                            </div>
                        </div>
                        <div class="button bg-gray " id="function">Function</div>
                        <div class="block2">
                            <div class="first">
                                <div class="button2" id="mode" >|x|</div>
                                <div class="button2" id="floor">floor</div>
                                <div class="button2" id="ceil"> ceil</div>
                                
                            </div>
                            <div class="second">
                                <div class="button2" id="rand">rand</div>
                                <div class="button2" id="dms">dms</div>
                                <div class="button2" id="deg">deg</div>
                            </div>
                        </div>
                        <div></div>
                        <div class="button bg-gray" id="change"><p>2<sup>nd</sup></p></div>
                        <div class="button bg-gray" id="pie">pie</div>
                        <div class="button  bg-gray" id="e">e</div>
                        <div class="button all-clear bg-gray">C</div>
                        <div class="button last-entity-clear bg-gray">clear</div>
                        <div class="button bg-gray" id="square"><p>x<sup>2</sup></div>
                        <div class="button bg-gray" id="one_divide">1/x</div>
                        <div class="button bg-gray">|x|</div>
                        <div class="button bg-gray" id="exp">exp</div>
                        <div class="button operation bg-gray">%</div>
                        <div class="button bg-gray" id="sqrt"><p><sup>2</sup>âˆšx</p></div>
                        <div class="button operation bg-gray">(</div>
                        <div class="button operation bg-gray">)</div>
                        <div class="button bg-gray" id="fact">n!</div>
                        <div class="button operation bg-gray">/</div>
                        <div class="button  bg-gray" id="power"><p>x<sup>y</sup></p></div>
                        <div class="button number extra-bold">7</div>
                        <div class="button number extra-bold">8</div>
                        <div class="button number extra-bold">9</div>
                        <div class="button operation bg-gray">*</div>
                        <div class="button  bg-gray" id="base10"><p>10<sup>x</sup></p></div>
                        <div class="button number extra-bold">4</div>
                        <div class="button number extra-bold">5</div>
                        <div class="button number extra-bold">6</div>
                        <div class="button operation bg-gray">-</div>
                        <div class="button  bg-gray" id="log10">log</div>
                        <div class="button number extra-bold">1</div>
                        <div class="button number extra-bold">2</div>
                        <div class="button number extra-bold">3</div>
                        <div class="button operation bg-gray">+</div>
                        <div class="button  bg-gray" id="ln">ln</div>
                        <div class="button bg-gray">+/-</div>
                        <div class="button number extra-bold">0</div>
                        <div class="button number bg-gray">.</div>
                        <div class="button equal bg-blue">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/scripts/app.js"></script>
    </body>
</html>
