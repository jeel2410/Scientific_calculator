<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="calc">
                    <div class="display">
                        <div class="display-1">0</div>
                        <div class="display-2">0</div>
                        <div class="temp-result">0</div>
                    </div>
                    <div class="all-button">
                        <div class="button black-color bg-gray">DEG</div>
                        <div class="button black-color bg-gray">F-E</div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="button bg-gray">MC</div>
                        <div class="button bg-gray">MR</div>
                        <div class="button black-color bg-gray">M+</div>
                        <div class="button black-color bg-gray">M-</div>
                        <div class="button black-color bg-gray">MS</div>
                        <div class="button bg-gray " id="trigonometry">Trigonometry</div>
                        <div class="button bg-gray " id="function">Function</div>
                        <div></div>
                        <div class="button bg-gray">2nd</div>
                        <div class="button bg-gray">pie</div>
                        <div class="button number bg-gray" id="e" value="2.12">e</div>
                        <div class="button all-clear bg-gray">C</div>
                        <div class="button last-entity-clear bg-gray">clear</div>
                        <div class="button bg-gray">x2</div>
                        <div class="button bg-gray">1/x</div>
                        <div class="button bg-gray">|x|</div>
                        <div class="button bg-gray">exp</div>
                        <div class="button operation bg-gray">%</div>
                        <div class="button bg-gray">sqrt</div>
                        <div class="button bg-gray">(</div>
                        <div class="button bg-gray">)</div>
                        <div class="button bg-gray">n!</div>
                        <div class="button operation bg-gray">/</div>
                        <div class="button bg-gray">xy</div>
                        <div class="button number extra-bold">7</div>
                        <div class="button number extra-bold">8</div>
                        <div class="button number extra-bold">9</div>
                        <div class="button operation bg-gray">x</div>
                        <div class="button operation bg-gray" id="10rest">10x</div>
                        <div class="button number extra-bold">4</div>
                        <div class="button number extra-bold">5</div>
                        <div class="button number extra-bold">6</div>
                        <div class="button operation bg-gray">-</div>
                        <div class="button operation bg-gray" id="log10">log</div>
                        <div class="button number extra-bold">1</div>
                        <div class="button number extra-bold">2</div>
                        <div class="button number extra-bold">3</div>
                        <div class="button operation bg-gray">+</div>
                        <div class="button opearation bg-gray" id="ln">ln</div>
                        <div class="button bg-gray">+/-</div>
                        <div class="button number extra-bold">0</div>
                        <div class="button number bg-gray">.</div>
                        <div class="button equal bg-blue">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/scripts/app.js"></script>
    </body>
</html>
